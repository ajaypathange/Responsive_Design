<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mybox {
        margin-left: auto;
        margin-right: auto;
        height: 200px;
        width: 200px;
        background-color: red;
      }
      @media screen and (min-width: 720px) {
        /* Provides this style for anything more than 720px */
        .mybox {
          width: 100px;
          height: 100px;
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <div class="mybox"></div>
  </body>
</html>
